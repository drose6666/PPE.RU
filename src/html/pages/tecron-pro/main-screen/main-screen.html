<section class="main-screen">
   <div class="ui-container animate">
      <div class="main-screen-info">
         <h4 class="ui-subtitle main animate">Комбинезон защитный одноразовый</h4>

         <h1 class="main-screen-title">
            <strong class="animate">TECRON</strong>
            <div class="part-with-logo">
               <span class="animate">PRO</span>
               <div class="product-logo animate"><img src="../../../../img/optimized/logos/tecron.svg" alt="TECRON Logo"></div>
            </div>
         </h1>

         <ul class="list-product-features">
            <li class="animate"><div class="wrap"><strong>Презентабельный</strong> внешний вид, оригинальный крой</div></li>
            <li class="animate"><div class="wrap">Дышащая барьерная микропора, <strong>повышенный комфорт</strong></div></li>
            <li class="animate"><div class="wrap">Прочные ПВХ-швы. <strong>Плотность 65 г/м</strong></div></li>
         </ul>

         <div class="btn-wrap animate">
            <button colored class="ui-btn btn-ripple">
               <svg><use xlink:href="../img/optimized/svg-sprite.svg#cart"></use></svg>
               @@include('../../../ui-components/ui-button/ui-button.html', { 'value': 'Купить' })
            </button>

            <button bordered class="ui-btn btn-ripple">
               @@include('../../../ui-components/ui-button/ui-button.html', { 'value': 'Все характеристики' })
            </button>
         </div>
      </div>

      <div class="main-screen-img">
         <picture class="animate">
            <source media="(max-width:990px)" srcset="../../../../img/optimized/tecron_pro/main_screen/tecron_pro_md.webp">
            <img src="../../../../img/optimized/tecron_pro/main_screen/tecron_pro.webp" alt="TECRON PRO">
         </picture>
      </div>
   </div>
</section>
